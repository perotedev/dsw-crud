name: Test and lint project

on:
  pull_request:
    branches: 
    - develop

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.*
  
      - name: test front-end
        run: |
          cd frontend/
          npm install
          npm lint
          npm test
      
      - name: test back-end
        run: |
          cd backend/
          npm install
          npm lint
          npm test
